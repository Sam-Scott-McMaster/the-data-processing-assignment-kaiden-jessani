name: build script for clean.c 
on: 
  push:
    branches: [ "main" ] 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 
      - name: build hello 
        run: make cleantest; ./cleantest <wbcd.txt >cleaned_wbcd.txt
      - name: upload binary 
        uses: actions/upload-artifact@v4 
        with:
          name: Hello World
          path: ./hello 